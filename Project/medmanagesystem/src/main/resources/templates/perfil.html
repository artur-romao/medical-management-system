<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Perfil</title>

  <link rel="stylesheet" href="../static/CSS/perfil.css">
  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="../plugins/fontawesome-free/css/all.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="../dist/css/adminlte.min.css">
</head>
<body class="hold-transition sidebar-mini">
<div class="wrapper">
    <h3 style="margin-top: 19px; margin-left: 15px;">Perfil</h3>
  <!-- Content Wrapper. Contains page content -->
  <div class="container emp-profile" style="margin-top: 50px;">
    <form method="post">
        <div class="row">
            <div class="col-md-4">
                <div class="profile-img">
                    <img src="../dist/img/medico1.jpg" alt="" style="width: 150px; height: 150px;"/>
                    <div class="file btn btn-lg btn-primary">
                        Alterar fotografia
                        <input type="file" name="file"/>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="profile-head">
                            <h5>
                                Joaquim Fagundes
                            </h5>
                            <h6>
                                Médico Obstetra
                            </h6>
                            <div class="row" style="margin-top: 25px">
                                <div class="col-md-8">
                                    <div class="tab-content profile-tab" id="myTabContent">
                                        <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                                            <div class="row">
                                                <div class="col-md-6">
                                                    <label>Id</label>
                                                </div>
                                                <div class="col-md-6">
                                                    <p>12345678</p>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-md-6">
                                                    <label>Nome</label>
                                                </div>
                                                <div class="col-md-6">
                                                    <p>Joaquim Fagundes</p>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-md-6">
                                                    <label>Especialidade</label>
                                                </div>
                                                <div class="col-md-6">
                                                    <p>Obstetrícia</p>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-md-6">
                                                    <label>Número de telemóvel</label>
                                                </div>  
                                                <div class="col-md-6">
                                                    <p>914140140</p>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-md-6">
                                                    <label>Morada</label>
                                                </div>
                                                <div class="col-md-6">
                                                    <p>Rua Coberto das Flores nº6 - Águeda</p>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-md-6">
                                                    <label>Data de Nascimento</label>
                                                </div>
                                                <div class="col-md-6">
                                                    <p>19-11-1983</p>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                </div>
            </div>
            <div class="col-md-2">
                <input type="submit" class="profile-button" name="btnAddMore" value="Editar Perfil"/>
            </div>
        </div>
    </form>           
</div>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->
  <!-- Control Sidebar -->
  <aside class="control-sidebar control-sidebar-dark">
    <!-- Control sidebar content goes here -->
  </aside>
  <!-- /.control-sidebar -->
</div>
<!-- ./wrapper -->

<!-- jQuery -->
<script src="../../plugins/jquery/jquery.min.js"></script>
<!-- Bootstrap 4 -->
<script src="../../plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- AdminLTE App -->
<script src="../../dist/js/adminlte.min.js"></script>
<!-- AdminLTE for demo purposes -->
<script src="../../dist/js/demo.js"></script>
</body>
</html>
