<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Perfil</title>

  <link rel="stylesheet" href="../css/perfil.css">
  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="../plugins/fontawesome-free/css/all.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="../css/adminlte.min.css">
</head>
<body class="hold-transition sidebar-mini">
<div class="wrapper">
    <!-- Navbar -->
  <nav class="main-header navbar navbar-expand navbar-white navbar-light">
    <!-- Left navbar links -->
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" data-widget="pushmenu" href="#" role="button"><i class="fas fa-bars"></i></a>
      </li>
    </ul>

    <!-- Right navbar links -->
    <ul class="navbar-nav ml-auto">
      <!-- Notifications Dropdown Menu -->
      <li class="nav-item dropdown">
        <a class="nav-link" data-toggle="dropdown" href="#">
          <i class="far fa-bell"></i>
          <span class="badge badge-warning navbar-badge">15</span>
        </a>
        <div class="dropdown-menu dropdown-menu-lg dropdown-menu-right">
          <span class="dropdown-item dropdown-header">15 Notificações</span>
          <div class="dropdown-divider"></div>
          <a href="#" class="dropdown-item">
            <i class="fas fa-envelope mr-2"></i> 6 novas mensagens
          </a>
          <div class="dropdown-divider"></div>
          <a href="#" class="dropdown-item">
            <i class="fas fa-file mr-2"></i> 9 novos relatórios clínicos
          </a>
        </div>
      </li>
    </ul>
  </nav>
  <!-- /.navbar -->

  <!-- Main Sidebar Container -->
  <aside class="main-sidebar sidebar-dark-primary elevation-4">
    <!-- Brand Logo -->
    <a href="index" class="brand-link">
      <img src="img/mms1.jpeg" alt="AdminLTE Logo" class="brand-image img-circle elevation-3" style="opacity: .8">
      <span class="brand-text font-weight-light">MMS</span>
    </a>

    <!-- Sidebar -->
    <div class="sidebar">
      <!-- Sidebar user panel (optional) -->
      <div class="user-panel mt-3 pb-3 mb-3 d-flex">
        <div class="image">
          <img src="img/user.png" class="img-circle elevation-2" alt="User Image">
        </div>
        <div class="info">
          <a href="perfil" class="d-block" th:text="${name}"></a>
        </div>
      </div>


      <!-- Sidebar Menu -->
      <nav class="mt-2">
        <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
          <!-- Add icons to the links using the .nav-icon class
               with font-awesome or any other icon font library -->
            <li class="nav-item">
              <a href="profissionais" class="nav-link">
                <i class="fas fa-users-cog"></i>
                <p>
                  Profissionais
                </p>
              </a>
            </li>
          <li class="nav-item">
            <a href="perfil" class="nav-link">
              <i class="nav-icon fas fa-user-md"></i>
              <p>
                Perfil
              </p>
            </a>
          </li>
          <li class="nav-item">
            <a href="pacientes" class="nav-link">
              <i class="nav-icon fas fa-hospital-user"></i>
              <p>
                Pacientes
              </p>
            </a>
          </li>
          <li class="nav-item">
            <a href="internados" class="nav-link">
              <i class="nav-icon fas fa-procedures"></i>
              <p>
                Internados
              </p>
            </a>
          </li>
          <li class="nav-item">
            <a href="consultas" class="nav-link">
              <i class="nav-icon fas fa-stethoscope"></i>
              <p>
                Consultas e Horário
              </p>
            </a>
          </li>
          <li class="nav-item" style="margin-bottom: 290px;">
            <a href="chat" class="nav-link">
              <i class="nav-icon fas fa-comment-medical"></i>
              <p>
                Chat clínico
              </p>
            </a>
          </li>
          <li class="nav-item">
            <a href="login" class="nav-link">
              <i class="fas fa-sign-out-alt"></i>
              <p>
              Terminar sessão
              </p>
            </a>
            </li>
        </ul>
      </nav>
      <!-- /.sidebar-menu -->
    </div>
    <!-- /.sidebar -->
  </aside>
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h3 style="margin-top: 19px; margin-left: 15px;">Perfil</h3>
          </div>
        </div>
      </div><!-- /.container-fluid -->
    </section>
  <!-- Content Wrapper. Contains page content -->
  <div class="container emp-profile" style="margin-top: 50px;">
    <form method="post">
        <div class="row">
            <div class="col-md-4">
                <div class="profile-img">
                    <img src="../img/medico1.jpg" alt="" style="width: 150px; height: 150px;"/>
                    <div class="file btn btn-lg btn-primary">
                        Alterar fotografia
                        <input type="file" name="file"/>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
              <div class="profile-head">
                <h5 th:text="${name}"></h5>
                <h6 th:text="${area}"></h6>
                <div class="row" style="margin-top: 25px">
                  <div class="col-md-8">
                    <div class="tab-content profile-tab" id="myTabContent">
                      <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                        <div class="row">
                          <div class="col-md-6">
                              <label>Id</label>
                          </div>
                          <div class="col-md-6">
                              <p th:text="${id}"></p>
                          </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <label>Cartão de Cidadão</label>
                            </div>
                            <div class="col-md-6">
                                <p th:text="${pessoacc}"></p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <label>Email</label>
                            </div>
                            <div class="col-md-6">
                                <p th:text="${email}"></p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <label>Número de telemóvel</label>
                            </div>  
                            <div class="col-md-6">
                                <p th:text="${telemovel}"></p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <label>Morada</label>
                            </div>
                            <div class="col-md-6">
                                <p th:text="${morada}"></p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <label>Data de Nascimento</label>
                            </div>
                            <div class="col-md-6">
                                <p th:text="${datanascimento}"></p>
                            </div>
                        </div>
                      </div>
                    </div>
                  </div> 
                </div>
              </div>
            </div>
            <div>
                <a th:href="@{perfil/edit/__${id}__}" type="submit" name="button" class="btn btn-info" value="Editar Perfil">Editar Perfil</a>
            </div>
      </div>
    </form>           
</div>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->
  <!-- Control Sidebar -->
  <aside class="control-sidebar control-sidebar-dark">
    <!-- Control sidebar content goes here -->
  </aside>
  <!-- /.control-sidebar -->
</div>
<!-- ./wrapper -->

<!-- jQuery -->
<script src="../plugins/jquery/jquery.min.js"></script>
<!-- Bootstrap 4 -->
<script src="../plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- AdminLTE App -->
<script src="../js/adminlte.min.js"></script>
<!-- AdminLTE for demo purposes -->
<script src="../js/demo.js"></script>
</body>
</html>
