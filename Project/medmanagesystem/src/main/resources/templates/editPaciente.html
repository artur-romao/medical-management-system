<body class="hold-transition sidebar-mini" style="background-color: #F4F6F9;">
    <div class="wrapper">
            <div>
                <form action="#" th:action="@{/save}" th:object="${pac}"  method="post">
                    <input type="hidden" th:field="*{id}"/>


                    <div class="modal-header">
                        <h4 class="modal-title">Edit Paciente</h4>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label>Nome</label>
                            <input type="text" class="form-control" th:field="*{paciente.name}"> 
                    </div>
                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" class="form-control" th:field="*{paciente.email}" >                        
                        </div>
                        <div class="form-group">
                            <label>Morada </label>
                            <input type="text" class="form-control" th:field="*{paciente.morada}"  style="width: 20%;" ></input>
                        </div>
                        <div class="form-group">
                            <label>Telem√≥vel</label>
                            <input type="text" class="form-control" th:field="*{paciente.telemovel}" >                        
                        </div>
                    </div>
                    <div class="modal-footer">
                        <a href="../pacientes" > 
                            <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
                        </a>
                        <a href="../pacientes" > 
                        <input type="submit" class="btn btn-info" value="Save">
                        </a>
                    </div>
                </form>

            </div>

        </div>


    </div>



    </div>
    </div>
