<!DOCTYPE html>
<html lang="en" xmlns="http://thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title> Adicionar Consulta </title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro|Varela+Round">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../static/css/style_crud.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="../static/plugins/fontawesome-free/css/all.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="../static/css/adminlte.min.css">
    <script src="../static/js/actions.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <!-- jQuery -->
    <!-- <script src="../../plugins/jquery/jquery.min.js"></script>
 -->
    <!-- Bootstrap 4 -->
    <script src="../../static/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
    <!-- AdminLTE App -->
    <!-- <script src="../../js/adminlte.min.js"></script>
 -->
    <!-- AdminLTE for demo purposes -->
    <!-- <script src="../../js/demo.js"></script>
 -->


</head>


<body class="hold-transition sidebar-mini" style="background-color: #F4F6F9;">
  <div class="wrapper">
    <div>
      <form action="#" method="post" th:action="@{/saveconsulta}" th:object="${consulta}">
        <div class="modal-header">						
          <h4 class="modal-title">Adicionar Consulta</h4>
        </div>

        <div class="modal-body">					
          <div class="form-group">
          <!-- <input type="hidden" th:field="*{id}"/> -->
          <div>
            <label>Médico Responsável</label>
            <select name="profissional" th:field="*{profissional}" >
                <option th:each=" m: ${profissionais}" th:value="${m.id}" th:text="${m.pessoa.name}">
            </select>
            </div>
            <div>
                <label>Paciente</label>
                <select name="paciente" th:field="*{paciente}" >
                    <option th:each=" p : ${pacientes}"  th:value="${p.id}" th:text="${p.pessoa.name}">
                </select>
                </div>
          <div class="form-group" style="width: 30%;">
            <label>Data</label>
            <input type="date" class="form-control" th:field="*{data}" required>
          </div>					 
          <div class="form-group" style="width: 30%;">
            <label>Motivo</label>
            <input type="text" class="form-control" th:field="*{motivo}" >
          </div>
          <div class="form-group" style="width: 30%;">
            <label>Anotações</label>
            <textarea type="text" class="form-control" th:field="*{anotacoes}" required></textarea>
          </div>
          
        </div>
        
        <div class="modal-footer">
          <a href="../../listaconsultas"><input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel"></a>
          <a href="../../consultastable"><input type="submit" class="btn btn-info" value="Save"></a>
        </div>
        
      </form>

    </div>
  </div>
</body>
</html>
